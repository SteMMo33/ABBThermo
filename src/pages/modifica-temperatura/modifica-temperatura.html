<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Modifica temperatura
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <ion-card id="modificaTemperatura-card22">
    <ion-list>
      <ion-item color="none" id="modificaTemperatura-list-item23" style="background: red" on-click="incTemp()">
        <ion-icon name="arrow-dropup-circle" item-left></ion-icon>
        Incrementa
        <ion-icon name="add-circle" item-right></ion-icon>
      </ion-item>
      <div id="modificaTemperatura-markdown19" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;font-size:50px;">
          <strong>
            {{temp}}
          </strong>
        </p>
      </div>
      <ion-item color="none" id="modificaTemperatura-list-item25" class="text-lg-center">
        Valore originale: 17.5
        <ion-note item-right></ion-note>
      </ion-item>
      <ion-item color="assertive" id="modificaTemperatura-list-item24" style="background: cyan" on-click="decTemp()">
        <ion-icon name="arrow-dropdown-circle" item-left></ion-icon>
        Diminuisci
        <ion-icon name="remove-circle" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <button id="modificaTemperatura-button7" ion-button color="positive" block on-click="goToAccept()">
    Accetta
  </button>
</ion-content>
