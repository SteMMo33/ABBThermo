<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Temperatura
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <ion-card id="temperatura-card21">
    <ion-list>
      <ion-item color="none" id="temperatura-list-item6">
        <ion-avatar item-left>
          <img src="assets/img/WDLMuRWJQY2Vk77ArpQe_new_york.jpg" />
        </ion-avatar>
        <h2>
          Casa in città
        </h2>
      </ion-item>
      <ion-item id="temperatura-list-item-container2">
        <div id="temperatura-markdown8" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#0006FF;font-size:48px;">
            <strong>
              18.5
            </strong>
            °C
          </p>
        </div>
      </ion-item>
      <ion-item color="energized" style="background:tomato; height: 80px;" id="temperatura-list-item9">
        Caldaia accesa
        <ion-icon name="arrow-round-up" item-right></ion-icon>
      </ion-item>
      <ion-item id="temperatura-list-item-container4">
        <div id="temperatura-markdown15" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;font-size:28px;">
            <ion-icon name="add" item-left style="color:red" on-click="incTemp()"></ion-icon>
            Manuale: 
            <strong> {{temp}} </strong>
            °C
            <ion-icon name="remove" item-right style="color:darkblue" on-click="decTemp()"></ion-icon>
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" on-click="goToElencoPreset()" id="temperatura-list-item7">
        <ion-icon name="thermometer" item-left></ion-icon>
        Programma: <strong>Economico</strong>
        <ion-note item-right></ion-note>
      </ion-item>
    </ion-list>
  </ion-card>
  <button id="temperatura-button10" ion-button color="positive" block on-click="goToProgrammaSettimanale()">
    Programmazione settimanale
  </button>
</ion-content>
