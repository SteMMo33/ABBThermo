<ion-header>
  <ion-navbar>
    <ion-title>
      Login ABBThermo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <div class="spacer" style="width:283px;height:50px;" id="login-spacer4"></div>
  <div style="text-align:center;color:darkred;font-size:70px;">
  <ion-icon name="thermometer" item-left></ion-icon>
  </div>
  <div class="spacer" style="width:283px;height:20px;" id="login-spacer4"></div>

      </ion-item>
      <ion-item id="login-input6">
        <ion-label>

    <button id="login-button6" ion-button outline color="calm" block style="font-weight:500;" on-click="goToElencoCase()">
